<!DOCTYPE html>
<html>

<head>
  <!-- Boostrap url: https://getbootstrap.com/docs/versions/ -->
  <!-- Boostrap v5.0.0-beta2 : CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Text encoding -->
  <meta charset="utf-8">

  <!-- CSS for Rouge (synthax highlighting), precisely Pygments theme-->
  <link href="/assets/css/rouge_pygments_synthax_highlighting/monokai.css" rel="stylesheet">

  <!-- CSS of 30000 Clodoaldiens -->
  <link href="/assets/css/30000clodoaldiens.css" rel="stylesheet">

  <!--@import "./assets/css/rouge_pygments_synthax_highlighting/monokai.css";-->

  <!-- SEO (Search Engine Optimization) pour le referencement -->
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">

  <!-- Overview (image + description) for social networks (Facebook, Telegram) -->
  {% if page.header-img %}
    <meta property="og:image" content="{{ site.url }}/{{ page.header-img }}" />
  {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/img/header-bg.jpg" />
  {% endif %}

  {% if page.subtitle %}
    <meta property="og:description" content="{{ page.subtitle }}" />
  {% endif %}

  <!-- Icon (favicon) of the web site -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Page title in the web browser -->
  <title>{% if page.title %}{{ page.title | append: " | " | append: site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!--
    Not display 'index.html' in the url of the home page => to have a clean 'www.30000clodoaldiens.com' displayed.
    It also update the url if site files are located in a subdirectory (ex: www.mysite.com/blog/) and not at the root of the Apex domain.
  -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- VIEWPORT-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">





  <!-- Page container change top padding when nav shrinks -->
  {% if page.layout == "page" %}
  <style>
    #pagecontainer {padding-top: 150px;}
    @media only screen and (max-width: 991px) {
      #pagecontainer {padding-top: 100px;}
    }
  </style>
  {% endif %}



</head>
  <body id="page-top">

    <div class="main">
      <!-- Main content of the page -->
      {{ content }}
    </div>
    
	  {% include footer.html %}

	  <!-- Bootstrap core JavaScript -->
	  <script src="/assets/js/jquery.min.js"></script>
	  <script src="/assets/js/bootstrap.bundle.min.js"></script>

	  <!-- Plugin JavaScript -->
	  <script src="/assets/js/jquery.easing.min.js"></script>

	  <!-- Contact form JavaScript -->
	  <script src="/assets/js/jqBootstrapValidation.js"></script>
	  <script src="/assets/js/contact_me.js"></script>

	  <!-- Custom scripts for this template -->
	  <script src="/assets/js/agency.min.js"></script>

  </body>
</html>
